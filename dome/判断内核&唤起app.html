<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="javascript:;" id="openApp">菜鸟客户端</a>
		<script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
		<script>
			var browser = {
                
                        versions: function() {
                
                                  var u = navigator.userAgent,
                
                                        app = navigator.appVersion;
                
                                  return {
                
                                            trident: u.indexOf('Trident') > -1,         // /*IE内核*/               
                
                                            presto: u.indexOf('Presto') > -1,          // /*opera内核*/
                
                                            webKit: u.indexOf('AppleWebKit') > -1,     // /*苹果、谷歌内核*/
                
                                            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,    // /*火狐内核*/    
                
                                             mobile: !!u.match(/AppleWebKit.*Mobile.*/),        ///*是否为移动终端*/
                
                                             ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),   ///*是否为移动终端*/
                
                                             android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,  ///*android终端或者uc浏览器*/
                
                                             iPhone: u.indexOf('iPhone') > -1,          // /*是否为iPhone或者QQHD浏览器*/
                
                                             iPad: u.indexOf('iPad') > -1,      ///*是否iPad*/
                
                                             webApp: u.indexOf('Safari') == -1,        ///*是否web应用程序，没有头部与底部*/  
                
                                             souyue: u.indexOf('souyue') > -1,
                
                                             superapp: u.indexOf('superapp') > -1,
                
                                             weixin:u.toLowerCase().indexOf('micromessenger') > -1,
                
                                             Safari:u.indexOf('Safari') > -1
                
                                   };
                
                          }(),
                
                                   language: (navigator.browserLanguage || navigator.language).toLowerCase()
                
                };
                $('#openApp').click(function(){
                    if (browser.versions.ios) {
                        // alert('ios');
                        window.location.href = "weixin://";

                        setTimeout(function(){

                                    window.location.href = "你的app在商店中的地址";

                                    window.location.href = "你的app在商店中的地址";  //ios系统第一次window.location.href尝试打开app有时候会弹一下是否在某款app中打开之后马上跳到商店，为了解决这个问题我加了两遍window.location.href

                        },2000)

                }else if (browser.versions.android){
                    // alert('android');
                        window.location.href = "com.cainiao.wireless";

                        setTimeout(function(){

                                    window.location.href = "你的app的下载地址";

                        },2000)

                }
                })
                
		</script>
</body>
</html>
