    <style>
    	#update-notes {
    		width: 100%;
    		height: 100%;
    		text-align: center;
    	}
    	.pic {
    		width: 5.333rem;
    		height: 4rem;
    		margin: 1rem auto 0.5rem;
    	}
    	#update-notes>h2 {
    		font-size: 0.48rem;
    		color: #333333;
    	}
    	.explain {
    		width: 85.4%;
    		padding: 0 7.3%;
    		margin: 0.8rem 0 0 0;
    	}
    	.explain>p {
    		margin: 0 0 0.8rem 0;
    		font-size: 0.34666rem;
    		color: #666666;
    		line-height: 0.56rem;
    		text-align: left;
    	}
    	
    	.footer {
    		position: absolute;
    		left: 0;
    		bottom: 0;
    		width: 100%;
    		
    	}
    	.choice {
    		padding-left: 11.6%;
    		text-align: left;
    	}
    	.choice>p {
    		display: inline-block;
    		padding: 0 0 0 0.2rem;
    		line-height: 0.36rem;
    		color: #999999;
    		font-size: 0.32rem;
    	}
    	.choice>p>span {
    		color: #0080FF;
    	}
    	input[type="checkbox"] {
            width: 0.36rem;
            height: 0.36rem;
            opacity: 0;
        }
        
        label {
            position: absolute;
            left: 11.6%;
            top: 0;
            width: 0.36rem;
            height: 0.36rem;
            border-radius: 50%;
            border: 1px solid #0080FF;
        }
        
        /*设置选中的input的样式*/
        /* + 是兄弟选择器,获取选中后的label元素*/
        input:checked+label { 
            background-color: #0080FF;
            border: 1px solid #0080FF;
        }
        
        input:checked+label::after {
            position: absolute;
            content: "";
            width: 4px;
            height: 9px;
            top: 0px;
            left: 4px;
            border: 2px solid #fff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg)
        }
        .footer-btn {
        	width: 92%;
        	height: 1.17333rem;
        	margin: 0.5rem auto;
        	border: none;
        	
			font-size: 0.42666rem;
			color: #FFFFFF;
        }
        .gg-btn {
        	background: #0080FF;
			border-radius: 8px;
        }
        .tb-btn {
        	background: #FF6800;
			border-radius: 20px;
        }
    </style>
	</head>
	<body>
		
		<div id="update-notes">
			<img class="pic" :src="pic"/>
			<h2>“取件通知升级”功能说明</h2>
			<div class="explain">
				<p>尊敬的用户，为防止短信骚扰及诈骗风险，提升您的用户体验，我们为您推出取件通知升级服务。</p>
				<p>“取件通知升级”后，当包裹进入菜鸟驿站，您可直接于<span class="replace">{{this.txt}}</span>查看取件码取件。菜鸟驿站将不再短信发送取件码。</p>
				<p>若后续您有短信发送取件码需求，可重新设置恢复。</p>
			</div>
			<div class="footer">
				<div class="choice">
					<input id="item1" type="checkbox" value="" v-model="agreement" />
					<label for="item1"></label>
	        		<p>我已仔细阅读并充分理解<span>“取件通知升级”功能说明</span></p>
				</div>
				<button class="footer-btn" :class="yangshi">确认</button>
			</div>
		</div>
		
		
		
		<script src="https://g.alicdn.com/mcn/app-act-lib/??jquery-1.11.0.js,fastclick.js,vue-2.2.6.js"></script>
		<script src="https://g.alicdn.com/mcn/cnact/2.1.0/cnact.js"></script>
	    <script charset="utf-8" src="https://g.alicdn.com/??mtb/lib-promise/3.1.1/polyfillB.js,mtb/lib-login/1.5.2/login.js,mtb/lib-mtop/2.4.2/mtop.js,mtb/lib-windvane/2.1.8/windvane.js"></script>
		<script>
			var vueOption = {
				el:'#update-notes',
				data:{
					pic:'',
					txt:'',
					agreement:true,
					yangshi:''
				},
				methods:{
					txtUrl:function() {
						if(this.agreement === true){
							window.location.replace('')
						}
						
					}
				},
				mounted:function(){
					if (cnact.browser.isGUOGUO) {
					    this.pic = 'https://gw.alicdn.com/tfs/TB1kj4QXh6I8KJjy0FgXXXXzVXa-400-300.png',
					    this.txt = '菜鸟裹裹',
					    this.yangshi = 'gg-btn'
					}else {
						this.pic = 'https://gw.alicdn.com/tfs/TB1cOdRXlHH8KJjy0FbXXcqlpXa-400-300.png',
					    this.txt = '淘宝',
					    this.yangshi = 'tb-btn'
					}
				}
			}
			$(function(){
				var vm = new Vue(vueOption)
			})
		</script>
	</body>
</html>
