<script>
    var networkType = null;
    

    window.WindVane.call("WVNetwork", "getNetworkType", {}, function (e) {
        networkType = e.type;
    });

    
    $("#feedback-form a.submit-button").on("click", function () {
        var content = $.trim($("[name='content']").val());
        var attachments = [];

        $(".attachments .attachment").each(function () {
            var $target = $(this);
            var file = $target.data('file');
            if (file) {
                attachments.push(file);
            }
        });
        if (attachments.length) {
            var cfs = {};
            cfs['cfs_' + '101148'] = JSON.stringify(attachments);

        }


        if (content.length < 5) {
            showMessage("亲，请详细描述您的问题");
        } else {
            var d = {
                productId: "326",
                appKey: "",
                source: "Wireless",
                _csrf: "IadZ7ajC-rzBsPDkVhWXr9T_5ouNPtvLrcEs",
                content: content,
                cfs: cfs,
                networkType:networkType
            };

            var classifyId = $(".question-list dl").first().data("classifyid"),
                    kbmKnowledgeId = $(".question-list dl").first().data("kbmknowledgeid");
            if (classifyId) {
                d.kbmClassifyId = classifyId;
            }
            if(kbmKnowledgeId){
                d.kbmKnowledgeId = kbmKnowledgeId;
            }

            $.post("/m/saveFeedback", d, function (res) {
                if (res.success) {
                    $("[name='content']").val("");
                    $(".attachments .attachment").remove();
                    
                    showMessage("保存成功");
                } else {
                    showMessage(res.messages.join(";"));
                }
            })
        }
    });

    // 没有上传［菜鸟］
    

</script>

<script>



        var initSearch = function () {
            var val = $(".J-search").val();
            if (val == "") {
                $(".fix-top").removeClass("onsearch");
            } else {
                $(".fix-top").addClass("onsearch")
            }
        };

        var valTmp = "";

        var checkValChange = function () {
            initSearch();
            var val = $(".J-search").val();
            if (val != "" && val != valTmp) {
                var args = {
                    productId: "326",
                    content: val,
                    _: new Date().getTime()
                };
                $.get("/m/mSearchKnowledge", args, function (data) {
                    valTmp = val;
                    $(".search-result").html(data).show();
                    $(".m-feedback-wrap").hide();
                })
            }
        }, timer;


        $(".J-search")
                .focus(function () {
                    timer = setInterval(checkValChange, 300)
                })
                .blur(function () {
                    clearInterval(timer)
                });


        $(".J-clear-search").click(function () {
            $("#search-keyword").val("");
            $(".m-feedback-wrap").show();
            $(".search-result").hide();
            initSearch();
        });
        $(document).on("click.submit-feedback", ".submit-feedback", function () {
            $(this).attr('href', function () {
                var url = "/m/feedbackResult?" +
                        "productId=326" +
                        "&content=" + encodeURIComponent($("#search-keyword").val()) +
                        "&appKey=" +
                        "&source=Wireless";
                return url;
            });
        });
</script>
<script>
    var page, pathname = window.location.pathname;
    if (pathname === "/m/feedback") page = 1; // 首页
    if (pathname === "/m/knowledge") page = 2; // 知识分类
    if (pathname === "/m/feedbackResult") page = 3; // 提交反馈
    if (pathname === "/m/myFeedback") page = 4; // 我的反馈

    $(document).on("click", ".question-list dt", function () {
        var parent = $(this).parent("dl");
        var type = $(this).attr("data-value"),
                id = $(this).attr("data-id"),
                classifyId = $(this).attr("data-classifyId");

        var pos;
        if ($(this).closest(".search-result").length) {
            switch (page) {
                case 1:
                    pos = 5;
                    break;
                case 2:
                    pos = 6;
                    break;
                case 3:
                    pos = 7;
                    break;
                case 4:
                    pos = 8;
                    break;
            }
        } else {
            pos = page;
        }

        if (!parent.hasClass("open")) {
            $(".question-list dl").removeClass("open");
            $.post("/m/useful", {
                _csrf: "IadZ7ajC-rzBsPDkVhWXr9T_5ouNPtvLrcEs",
                classifyId: classifyId,
                productId: "326",
                id: id,
                type: type,
                pos: pos
            }, function (data) {

            });
            parent.addClass("open");
        } else {
            parent.removeClass("open");
        }
    });

    // 是否有用
    $(document).on("click.J-useful", ".J-useful", function () {
        var $this = $(this);
        if ($this.hasClass("disabled")) {
            return false;
        }
        var type = $(this).attr("data-value"),
                id = $(this).attr("data-id"),
                classifyId = $(this).attr("data-classifyId");

        var pos;
        if ($(this).closest(".search-result").length) {
            switch (page) {
                case 1:
                    pos = 5;
                    break;
                case 2:
                    pos = 6;
                    break;
                case 3:
                    pos = 7;
                    break;
                case 4:
                    pos = 8;
                    break;
            }
        } else {
            pos = page;
        }

        $.post("/m/useful", {
            _csrf: "IadZ7ajC-rzBsPDkVhWXr9T_5ouNPtvLrcEs",
            classifyId: classifyId,
            productId: "326",
            id: id,
            type: type,
            pos: pos
        }, function (data) {
            if (data.success) {
                $this.addClass("active");
                $this.parent().find(".J-useful").addClass("disabled");
            } else {
                alert("数据保存失败!");
            }
        })
    });
</script>
