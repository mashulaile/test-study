    <style>
    		html,body,h1,h2,h3,h4,h5,h6,div,dl,dt,dd,ul,ol,li,p,blockquote,pre,hr,figure,table,caption,th,td,form,fieldset,legend,input,button,textarea,menu{margin:0;padding:0;}
    	html,body,fieldset,img,iframe,abbr{border:0;}
    	img{display: block;width: 100%;}
    	.box {
    		position: absolute;
    		top: 0;
    		left: 0;
    		right: 0;
    		margin: 0 auto;
    		width: 10rem;
    		height: 100%;
    		overflow: hidden;
    		background: url('https://gw.alicdn.com/tfs/TB1v07wggoQMeJjy0FpXXcTxpXa-750-1206.png') no-repeat center center;
    		background-size: 100% 100%;
    		text-align: center;
    	}
    	.box>.btn {
    		position: absolute;
    		left: 50%;
    		bottom: 2.16rem;
    		width: 6.69333rem;
    		height: 0.8rem;
    		margin-left: -3.34665rem;
    		border: none;
    		background: url('https://gw.alicdn.com/tfs/TB1AFcCglUSMeJjy1zjXXc0dXXa-502-60.png') no-repeat center center;
    		background-size: 6.69333rem 0.8rem;
    	}
    	.box>.btn>.btn_img {
    		position: absolute;
    		top: 0;
    		left: 0;
    		width: 1.053333rem;
    		height: 0.8rem;
    		background: url('https://gw.alicdn.com/tfs/TB1NoYmcqagSKJjy0FhXXcrbFXa-79-60.png') no-repeat center center;
    		background-size:1.053333rem 0.8rem ;
    		
    	}
    </style>
	</head>
	<body>
		<div class="box">
			<div class="btn">
				<span class="btn_img"></span>
			</div>
		</div>
		<script src="https://g.alicdn.com/ccc/m-lib/1.0.2/zepto.js?v=1209445730_22654"></script>
	    <script src="https://g.alicdn.com/mcn/cnact/2.1.0/cnact.js"></script>
	    <script charset="utf-8" src="https://g.alicdn.com/??mtb/lib-promise/3.1.1/polyfillB.js,mtb/lib-login/1.5.2/login.js,mtb/lib-mtop/2.4.2/mtop.js,mtb/lib-windvane/2.1.8/windvane.js"></script>
	    <script>
//	    	$('.btn').click(function(){
//	    		window.location.href='https://newconnection.cainiao.com/act/customer_first02.html';
//	    	})
			var btnWidth = $('.btn').width();
			var btnImgWd = $('.btn_img').width();
			var startX=0,moveEndX=0;
			console.log(btnWidth,btnImgWd);
			$('.btn_img').on('touchstart',function(e){
				e.preventDefault();
				startX = e.targetTouches[0].pageX;
				console.log(startX);
//				startY = e.originalEvent.changedTouches[0].pageY;
			});
			$('.btn_img').on('touchmove',function(e){
				e.preventDefault();
				moveEndX = e.targetTouches[0].pageX;
//				$('.btn_img').css('left',moveEndX);
// 				moveEndY = e.originalEvent.changedTouches[0].pageY,
 				X = moveEndX-startX;
 				if(X<0) {
 					$('.btn_img').css('left',0);
 				}else if(X>0 && X+btnImgWd<btnWidth) {
 					$('.btn_img').css('left',X);
 				}else if(X+btnImgWd>=btnWidth) {
 					$('.btn_img').css('left',btnWidth-btnImgWd);
 					
 				}
 				
 				
// 				console.log(X);
			});
			$('.btn_img').on('touchend',function(e){
				e.preventDefault();
				if(X<btnWidth) {
 					$('.btn_img').css('left',0);
 				}else if(X>=btnWidth) {
 					$('.btn_img').css('left',btnWidth-btnImgWd);
 					window.location.href='https://newconnection.cainiao.com/act/customer_first02.html';
 				}
			})
	    </script>
	</body>
</html>
