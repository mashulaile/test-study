<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<div id="app2">
			<span v-bind:title="message">
				鼠标悬停此处几秒，
    			可以看到此处动态绑定的 title！
			</span>
		</div>
		<div id="app3">
			<p v-if="seen">你能看见我</p>
		</div>
		<div id="app4">
			<ol>
				<li v-for='todo in todos'>
					{{todo.text}}
				</li>
			</ol>
		</div>
		<div id="app5">
			<p>{{message}}</p>
			<button v-on:click='color'>随机变色</button>
		</div>
		<div id="app6">
			<p>{{message}}</p>
			<input v-model='message' />
		</div>
		
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello mashu'
				}
			});
			var app2 = new Vue({
				el:'#app2',
				data:{
					message:'页面加载于'+ new Date().toLocaleDateString()
				}
			});
			var app3 = new Vue({
				el:'#app3',
				data:{
					seen:true
				}
			});
			var app4 = new Vue({
				el:'#app4',
				data:{
					todos:[
						{text:'学习 JavaScript'},
						{text:'学习vue.js'},
						{text:'写demo'}
					]
				}
			});
			var app5 = new Vue({
				el:'#app5',
				data:{
					message:'马叔'
				},
				methods:{
					color:function(){
						var btn = document.getElementById('app5');
						var shuzu = ['red','green','pink','#333','#666'];
						var color = shuzu[Math.floor(Math.random()*shuzu.length)];
						console.log(color);
						btn.style.color = color;
					}
				}
			});
			var app6 = new Vue({
				el:'#app6',
				data:{
					message:'马叔'
				}
			})
		</script>
	</body>
</html>
