<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div class="app">
			<p>{{total}}</p>
			<button-counter v-on:btnchild='btnTotal'></button-counter>
			<button-counter v-on:btnchild='btnTotal'></button-counter>
		</div>
		<script>
			Vue.component('button-counter',{
				template:'<button @click="btnChildClick">{{counter}}</button>',
				data:function(){
					return {
						counter:0
					}
				},
				methods:{
					btnChildClick:function(){
						this.counter+=1;
						this.$emit('btnchild')
					}
				}
			})
			new Vue({
				el:'.app',
				data:{
					total:0
				},
				methods:{
					btnTotal:function(){
						this.total+=1
						
					}
				}
			})
		</script>
		
		
	</body>
</html>
