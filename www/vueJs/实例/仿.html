<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
		<style>
			*{padding: 0;margin: 0;}
			ul {list-style: none;}
			.box {
				width: 400px;
				height: 400px;
				margin: 50px auto;
			}
			.head li {
				display: inline-block;
				width: 100px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				font-size: 24px;
				color: #fff;
				background-color: #000;
			}
			.box_txt li {
				width: 398px;
				height: 350px;
				margin-top: -1px;
				border: 1px solid #000;
				border-top: none;
			}
			.head .show {
				background-color: #666666;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="head">
				<li v-for="(item,index) in items" :class="{'show':item.active}" @click="func(index)">{{item.name}}</li>
			</ul>
			
			<ul class="box_txt">
				<li v-for="item in items" v-show="item.active">{{item.text}}</li>
			</ul>
			
		</div>
		<script>
			var vm = new Vue({
				el:'.box',
				data:{
					items:[
						{'name':'one','active':true,'text':'第一个'},
						{'name':'two','active':false,'text':'第二个'},
						{'name':'three','active':false,'text':'第三个'},
						{'name':'four','active':false,'text':'第四个'}
					]
				},
				methods:{
					func:function(index) {
						var itemsLength = this.items.length;
						for(var i = 0 ; i < itemsLength ; i++) {
							this.items[i].active = false
						}
						
						this.items[index].active = true;
						
					},
					
				}
			})
		</script>
	</body>
</html>
