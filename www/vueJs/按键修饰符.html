<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按键修饰符</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<input id="inp" type="text" @keyup.enter="func" />
		</div>
		
		<!--全部的按键别名：
		.enter
		.tab
		.delete (捕获 "删除" 和 "退格" 键)
		.esc
		.space
		.up
		.down
		.left
		.right
		.ctrl
		.alt
		.shift
		.meta-->
		<script>
			var vm = new Vue({
				el:'#app',
				data:{},
				methods:{
					func:function(){
						var inp = document.getElementById('inp').value;
						alert(inp);
					}
				}
			})
		</script>
	</body>
</html>
