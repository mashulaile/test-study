<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件2</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<mashu message='马叔'></mashu>
		</div>
		
		<div id="app2">
			<input type="text" v-model="txt"/><br />
			<child :haha="txt"></child>
		</div>
		
		<div id="app3">
			<p>{{total}}</p>
			<button-counter v-on:increment="incrementTotal"></button-counter>
			<button-counter v-on:increment="incrementTotal"></button-counter>
			
		</div>
		
		<script>
			
			function aaa (){
				alert(123);
			};
			Vue.component("mashu",{
				props:['message'],
				template:'<span v-on:click.native="aaa()">{{message}}</span>'
			});
			var app = new Vue({
				el:'#app',
				
			});
			
			
			Vue.component('child',{
				props:['haha'],
				template:'<span>{{haha}}</span>'
			});
			var app2 = new Vue({
				el:'#app2',
				data:{
					txt:''
				}
			});
			
			
			Vue.component('button-counter',{
				template:'<button v-on:click="incrementCounter">{{counter}}</button>',
				data:function(){
					return {
						counter:0
					}
				},
				methods:{
					incrementCounter:function(){
						this.counter += 1
						this.$emit('increment')
					}
				}
			});
			var app3 = new Vue({
				el:'#app3',
				data:{
					total:0
				},
				methods:{
					incrementTotal:function(){
						this.total += 1
					}
				}
			})
		</script>
	</body>
</html>
