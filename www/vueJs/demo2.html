<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--组件化应用构建-->
		<div id="app7">
			<ol>
				<!--
				      现在我们为每个 todo-item 提供待办项对象
				      待办项对象是变量，即其内容可以是动态的。
				      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
			    -->
			    <todo-item 
			    	v-for='item in groceryList' 
			    	v-bind:todo='item' 
			    	v-bind:key='item.id'>
			    	
			    </todo-item>
			</ol>
		</div>
		
		
		<script src="https://unpkg.com/vue"></script>
		<script>
			Vue.component('todo-item',{
				//todo-item 组件现在接受一个
				//"prop",类似于一个自定义属性
				//这个属性名为todo
				props:['todo'],
				template:'<li>{{todo.text}}</li>'
			});
			var app7 = new Vue({
				el:'#app7',
				data:{
					groceryList:[
						{id:0,text:'aaaa'},
						{id:1,text:'bbbb'},
						{id:2,text:'cccc'}
					]
				}
			})
			
			
			
			
		</script>
	</body>
</html>
