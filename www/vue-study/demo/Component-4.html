<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Component 标签</title>
		<script src="https://g.alicdn.com/mcn/app-act-lib/??jquery-1.11.0.js,fastclick.js,vue-2.2.6.js"></script>
	</head>
	<body>
		<h2>Component 标签</h2>
		<hr />
		<div id="app">
			<component v-bind:is="who"></component>
			<button @click="changeComponent">change</button>
		</div>
		
		
		
		<script>
			var componentA = {
				template:"<div style='color:red'>I`m componentA</div>"
			};
			var componentB = {
				template:"<div style='color:green'>I`m componentB</div>"
			};
			var componentC = {
				template:"<div style='color:#000'>I`m componentC</div>"
			}
			
			var app = new Vue({
				el:"#app",
				data:{
					who:'componentA'
				},
				components:{
					'componentA':componentA,
					'componentB':componentB,
					'componentC':componentC
				},
				methods:{
					changeComponent:function(){
						if(this.who === 'componentA') {
							this.who = 'componentB';
						}else if(this.who === 'componentB') {
							this.who = 'componentC';
						}else {
							this.who = 'componentA';
						}
					}
				}
				
			
			});
			
			
		</script>
	</body>
</html>
