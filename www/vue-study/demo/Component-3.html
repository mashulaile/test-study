<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Component 父子组件关系</title>
		<script src="https://g.alicdn.com/mcn/app-act-lib/??jquery-1.11.0.js,fastclick.js,vue-2.2.6.js"></script>
	</head>
	<body>
		<h2>Component 父子组件关系</h2>
		<hr />
		<div id="app">
			<mashu></mashu>
		</div>
		
		
		
		<script>
			var city = {
				template:"<div style='color:green'>{{name}}的家乡是Chibi from Hubei</div>",
				props:['name']
			}
			var mashu = {
				template:`
				<div>
					<p>Mashu from Chibi</p>
					<city :name="name"></city>
				</div>
				`,
				data:function(){
					return {
						name:'大哈哈'
					}
				},
				components:{
					'city':city
				}
			};
			
			var app = new Vue({
				el:"#app",
				components:{
					'mashu':mashu
				}
				
			
			});
			
			
		</script>
	</body>
</html>
