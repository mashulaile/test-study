<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数值的扩展</title>
	</head>
	<body>
		<script>
			//ES5的写法
            console.log(parseInt('12.34'));//输出12
            console.log(parseFloat('123.456#ffg'));//输出123.456
			
            //ES6的写法
            console.log(Number.parseInt('12.34'));//输出12
            console.log(Number.parseFloat('123.56fefw'));//输出123.56
			
            // Number.isInteger()用来判断一个值是否为整数
			console.log(Number.isInteger(25));//true
			console.log(Number.isInteger(25.0));//true
			console.log(Number.isInteger(25.1));//false
			console.log(Number.isInteger("15"));//false
			console.log(Number.isInteger(true));//false
			
			// Math 对象的扩展
			// ES6 在 Math 对象上新增了 17 个与数学相关的方法。所有这些方法都是静态方法，只能在 Math 对象上调用。
            
            // Math.trunc方法用于去除一个数的小数部分，返回整数部分
            console.log(Math.trunc(4.1));//输入4
            console.log(Math.trunc(4.9));//输入4
            console.log(Math.trunc(-4.1));//输入-4
            console.log(Math.trunc(-4.9));//输入-4
            console.log(Math.trunc(-0.123456));////输入0
			
            // Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值。
            console.log(Math.sign(-5));//输出-1
            console.log(Math.sign(5));//输出1
            console.log(Math.sign(0));//输出0
            console.log(Math.sign(-0));//输出-0
            console.log(Math.sign(NaN));//输出NaN

			// 指数运算符
			let aa = 1.5,bb = 2;
            aa **= 2;//等同于aa = aa*aa
            bb **= 3;//等同于bb = bb*bb*bb
            console.log(aa,bb);

			
			
		</script>
	</body>
</html>
