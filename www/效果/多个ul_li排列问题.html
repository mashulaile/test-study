<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			.box{position: relative;width: 990px;margin: 50px auto 0;background:#999;overflow: hidden;}
			ul{margin-right: -10px;}   /*第一种方法*/
			ul li{
				float: left;
				width: 240px;
				height: 300px;
				font-size: 80px;
				text-align: center;
				line-height: 300px;
				list-style: none;
				background: #000;
				color: #fff;
				margin: 0 10px 10px 0;
			}
			/*第二种方法*/
			/*li:nth-of-type(4n){
				margin: 0;
			}*/
		</style>
	</head>
	<body>
		<!--当给margin的时候：
		第一种方法就是在ul上面给相应的负值 比如：margin: 0 10px 10px 0;那么ul{margin-right: -10px;}
		第二种方法就是	li:nth-of-type(4n){margin: 0;}			-->
		<div class="box">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
	</body>
</html>
