<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
	*{padding: 0;margin: 0;}
  .slider{
    width: 300px;
    height: 200px;
    overflow: hidden;
    margin: 10px;
    float: left;
}
.piclist{
    overflow: hidden;
    width: 1500px;margin:0;padding:0;
    animation:slides 10s infinite;
}
.piclist:hover{
    animation-play-state:paused;
}
.piclist li{
    list-style: none;margin:0;padding:0;
    float: left;
    width: 300px;
    height: 200px;
}
@keyframes slides{
    0%{
        transform:translateX(0px);
    }
    20%{
        transform:translateX(0px);
    }
    25%{
        transform:translateX(-300px);
    }
    45%{
        transform:translateX(-300px);
    }
    50%{
        transform:translateX(-600px);
    }
    70%{
        transform:translateX(-600px);
    }
    75%{
        transform:translateX(-900px);
    }
    95%{
        transform:translateX(-900px);
    }
    100%{
        transform:translateX(-1200px);
    }
}
