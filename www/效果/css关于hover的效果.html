<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 300px;
				height: 200px;
				border: 1px solid red;
				color: #000000;
				line-height: 200px;
				text-align: center;
			}
			.box:hover .btn{
				color: red;
			}
			
			 #a {color : #FFFF00;}
		     #a:hover > #b{color : #FF0000;}    
		     #a:hover + #c{color : #00FF00;}
	   	     #a:hover + #c > #b{color : #0000FF;}
		</style>
	</head>
	<body>
		<!--只能改变子级-->
		<div class="box">
			移动到下面的按钮，我就变颜色了
			<div class="btn">按钮</div>
		</div>
		
		<!--另外一个例子-->
		<div id='a'>元素1
		  <div id='b'>元素2</div>
		</div>
		<div id='c'>元素3
		  <div id='b'>元素2</div>
		</div>
		
	</body>
</html>
