<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css伪类选择器:before和:after</title>
		<style>
			
			input {
				outline: none;
			}
			p {
				color: #fff;
			}
			
			p:before {
				content: "H";
				/*:before和:after必带技能，重要性为满5颗星*/
			}
			
			p:after {
				content: "d";
			}
			
			.box {
				position: relative;
				width: 150px;
				height: 36px;
				border-radius: 5px;
				border: 1px solid black;
				background: rgba(245, 245, 245, 1);
			}
			
			.box:before,
			.box:after {
				content: "";
				/*必须要带的*/
				display: block;
				position: absolute;
				top: 8px;
				width: 0;
				height: 0;
				border: 6px solid transparent;
			}
			
			.box:before {
				left: -11px;
				border-right-color: rgba(245, 245, 245, 1);
				z-index: 1;
			}
			
			.box:after {
				left: -12px;
				border-right-color: rgba(0, 0, 0, 1);
				z-index: 0;
			}
			
			
			
			body {
				background: url(img/02.jpg) no-repeat left top
			}
			.test-div{
          position: relative;  
          width:300px;
          height: 120px;
          padding: 20px 10px;
          font-weight: bold;
      }
      .test-div:before{
          position: absolute; 
          content: "";  /*:before和:after必带技能，重要性为满5颗星*/
          top:0;
          left: 0;
          width: 100%;  /*和内容一样的宽度*/
          height: 100%;  /*和内容一样的高度*/
          background: rgba(255,255,255,.5); /*给定背景白色，透明度50%*/
          z-index:-1 /*日常元素堆叠顺序(重要，下面内容也会略带介绍)*/
      }
		</style>
	</head>

	<body>
		<!--<p>ello Worl</p>-->
		<!--对话框的效果-->
		<!--<div class="box"></div>-->
		
		<!--给登录窗口一个半透明的背景层-->
		<div class="test-div">
			<table>
				<tr>
					<td>Name</td>
					<td><input placeholder="your name" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input placeholder="your password" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="button" value="login" /></td>
				</tr>
			</table>
		</div>
	</body>

</html>
