	<script>
		setTimeout(function(){
			var aaa = document.getElementById("cli_dialog_div");
		if(aaa){
			$(aaa).remove();

		},3000);
		
//		多个点击
		$(".video").click(function(e){
			var index = parseInt($(e.currentTarget).attr("data-index"));
//			var target_index = $(e.currentTarget).attr("data-targetid");
			console.log(1,index);
//			console.log(2,target_index);
			var len = $('video').length;
//			console.log(len);
			for(var i=0;i<len;i++){
				var aaa = $(".video").eq(i).data("index")
				console.log(2,aaa);
				if(index == aaa){
					if(document.getElementsByTagName('video')[i].paused){
						for(var j=0;j<len;j++){
							document.getElementsByTagName('video')[j].pause();
						}
						document.getElementsByTagName('video')[i].play();
						$(".btn").eq(i).hide();
						$(".btn").eq(i).parent().siblings().find(".btn").show();
					}else{
						document.getElementsByTagName('video')[i].pause();
						$(".btn").eq(i).show()
					}
					break;
				}
			}
		});
